<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
    <link rel="stylesheet" href="attribute_style.css">
</head>

<body>

    <h2>Links</h2>
    <a href="https://Google.com">Google</a> <br>
    <a href="https://Google.uk.com">Google</a> <br>
    <a href="https://yahoo.com">Yahoo</a> <br>
    <a href="https://flipkart.com">flipkart</a> <br>
    <a href="https://Bangladesh.gov.bd">Bangladesh</a> <br>
    <a href="india.in">India</a> <br>

    <h2>Form</h2>
    <form action="backgroundimage.html" method="GET">
        <label for="fname">First Name:</label><br>
        <input type="text" name="" id="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" name="" id="lname"> <br>
        <label for="pass">Password:</label><br>
        <input type="password" name="" id="pass"> <br> <br>
        <input type="button" value="Submit">

    </form>
</body>

</html>
